<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p> {{message}} </p>
        name : <input type="text" v-model = "visitor_name">
        <p v-if="count===0"> No replies yet </p>
        <p v-else-if="count>5 && count<10"> you are popular</p>
        <p v-else> No of replies {{count}}</p>
        <button v-on:click="reply">Reply</button>
        <p> {{visitor_name}} said Hello!!!!</p>

        <ul>
            <li v-for="name in visitors">{{name}}</li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="application.js"></script>
</html>
